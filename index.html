<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header id="header">
		<h1>Hangman Game</h1>
	</header>

	<div class="container">
	
		<div class="l-column">
			<img id="hm-image" src="assets/images/hangman_1.png">
		</div>

		<div class="r-column">
			<h2 id="word-display">_ A _ _ R _ _ T _</h2>
			<h2 style="text-decoration: underline;">Letters Guesed:</h2>
			<h2 id="guessed"> B C H R E I</h2>
			<h2 >Guesses Remaining: <span id="remaining"></span></h2>
			<h2 >Wins: <span id="wins">0</span></h2>
			<h2 >Losses: <span id="losses">0</span></h2>
		</div>
		<h1 id="play">GO AHEAD AND GUESS!</h1>
	</div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
